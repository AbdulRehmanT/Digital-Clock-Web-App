<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Digital Clock</title>
</head>

<body>
    <div class="digital-clock container flex">
        <div class="dates">
            <span id="day"></span>
            <span id="date"></span>
            <span id="month"></span>
        </div>
        <div class="time">
            <span id="hour">00</span>
            <span id="dots">:</span>
            <span id="minute">00</span>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
